<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Cleaver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main style="position: relative;">
        <div id="june-cleaver-container" style="position: relative; width: 100%; height: 100vh; overflow: hidden; margin: 0 auto;">
            <img id="june-image" src="src/assets/june-cleaver.jpg" alt="June Cleaver" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1;">
            <div id="eyes" class="hover-area eyes" style="position: absolute; top: 20%; left: 38%; width: 25%; height: 15%; z-index: 2;"></div>
            <div id="hair" class="hover-area hair" style="position: absolute; top: 5%; left: 30%; width: 40%; height: 25%; z-index: 2;"></div>
            <div id="lips" class="hover-area lips" style="position: absolute; top: 40%; left: 42%; width: 15%; height: 10%; z-index: 2;"></div>
            <div id="shirt" class="hover-area shirt" style="position: absolute; top: 45%; left: 30%; width: 40%; height: 50%; z-index: 2;"></div>
        </div>
    </main>
</body>
</html>
